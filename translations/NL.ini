TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT2="Patronen:\n!! wordt vervangen in uitroepteken\n! wordt vervangen in bestandsnaam\n!& wordt vervangen in lijst van geselecteerde bestanden (quoted, gescheiden met spatie)\n!/ wordt vervangen in huidige servermap\n!@ wordt vervangen in huidige sessie hostnaam\n!U wordt vervangen in huidige sessie gebruikersnaam\n!P wordt vervangen in huidige sessie wachtwoord\n!?prompt[\\]?default! wordt vervangen in waarde ingevoerd door gebruiker met opgegeven vraag en standaard antwoord (optioneel \\ vermijd annuleren)\n \nLokale opdrachtpatronen:\n!^! wordt vervangen in bestandsnaam van lokaal paneel\n \nVoorbeeld:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT3="Patronen:\n!! worden vervangen door uitroepteken\n! wordt vervangen door bestandsnaam\n!& worden vervangen door lijst van geselecteerde bestanden (met aanhalingstekens, gescheiden door spatie)\n!/ wordt vervangen door huidige externe map\n!@ wordt vervangen door huidige sessie hostnaam\n!U wordt vervangen door huidige sessie gebruikersnaam\n!P wordt vervangen door huidige sessie wachtwoord\n!?prompt[\\]?default! wordt vervangen door gebruikersinput met vraag en standaardantwoord (optionele \\ voorkomt escaping)\n!`command` wordt vervangen door uitvoer van lokale opdracht\n \nLokale opdracht patronen:\n!^! wordt vervangen door bestandsnaam van lokaal paneel\n \nVoorbeeld:\ngrep \"!?Pattern:?!\" !&"
TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT4="Patronen:\n!! worden vervangen door uitroepteken\n! wordt vervangen door bestandsnaam\n!& worden vervangen door lijst van geselecteerde bestanden (met aanhalingstekens, gescheiden door spatie)\n!/ wordt vervangen door huidige externe map\n!S wordt vervangen door huidige sessie URL\n!@ wordt vervangen door huidige sessie hostnaam\n!U wordt vervangen door huidige sessie gebruikersnaam\n!P wordt vervangen door huidige sessie wachtwoord\n!?prompt[\\]?default! wordt vervangen door gebruikersinput met vraag en standaardantwoord (optionele \\ voorkomt escaping)\n!`command` wordt vervangen door uitvoer van lokale opdracht\n \nLokale opdracht patronen:\n!^! wordt vervangen door bestandsnaam van lokaal paneel\n \nVoorbeeld:\ngrep \"!?Pattern:?!\" !&"

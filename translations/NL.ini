TextsCore2.rc_DIFFERENT_KEY3="WAARSCHUWING - MOGELIJK BEVEILIGINGSGAT!\n\nDe hostsleutel van de server komt niet overeen met degene die WinSCP in zijn cache heeft. Dit betekent dat of de serverbeheer de hostsleutel heeft gewijzigd, dat de server een andere sleutel laat zien onder bepaalde omstandigheden of dat u daadwerkelijk met een andere computer bent verbonden die zich voordoet als de echte server.\n\nDe nieuwe sleutelvingerafdruk van %s is:\n%s\n\nIndien u deze wijziging verwacht, de nieuwe sleutel vertrouwt en door wilt gaan met het verbinding maken, druk dan op Bijwerken om de cache bij te werken of druk op Toevoegen om de nieuwe sleutel toe te voegen waarbij de oude sleutel(s) behouden blijven. Indien u door wilt gaan met het verbinding maken maar de cache niet wilt bijwerken, kies dan voor Overslaan. Indien u de verbinding volledig wilt beëindigen, druk dan op Annuleren. De knop Annuleren is de ENIGE gegarandeerd veilige keuze.\n"
TextsCore2.rc_DIFFERENT_KEY4="**OPGEPAST - MOGELIJK VEILIGHEIDSPROBLEEM!**\n\nDe serversleutel komt niet overeen met deze in de WinSCP cache. Dit betekent dat ofwel de serverbeheerder de sleutel heeft gewijzigd, ofwel de server andere sleutels gebruikt in verschillende omstandigheden, of omdat u met een andere computer bent verbonden die beweert de server te zijn.\n\nDe nieuwe %s sleutel vingerafdruk is:\n%s\n\nAls u deze verandering had verwacht, de nieuwe sleutel wilt vertrouwen en verder verbinding wil maken, kies Bijwerken om de cache bij te werken, of kies Toevoegen om de nieuwe sleutel toe te voegen en de oude te behouden. Als u verbinding wil maken zonder de nieuwe sleutel in cache te steken, kies Overslaan. Als u geen verbinding wil maken, kies Annuleren. Kiezen voor Annuleren is de ENIGE gegarandeerde veilige keuze."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <command>\n  Met SFTP en SCP protocols, voert shell opdracht uit op server.\n  Als huidige sessies uitvoeren van willekeurig commando niet toelaat,\n wordt een aparte shell sessie automatisch geopend.\n  Met FTP protocol, voert protocol commando uit.\n  Het commando mag geen gebruikersinvoer vereisen.\nalias:\n  !\nexample:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <directory> ]\n  Wisselt de externe werkmap voor de actieve sessie. Indien\n  map niet wordt opgegeven, wordt gewisseld naar de startmap.\nvoorbeelden:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <modus> <bestand> [ <bestand2> ... ]\n  Wijzigt rechten van een of meerdere externe bestanden. Modus opgeven\n  in drie- of viertallig octaal getal.\nvoorbeelden:\n  chmod 644 index.html info.html\n  chmod 1700 /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <sessie> ]\n  Sluit sessie (aangegeven door het nummer ervan). Indien sessienummer\n  niet wordt opgegeven, wordt de huidige sessie gesloten.\nvoorbeelden:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <bericht>\n  Drukt bericht af op scriptuitvoer.\nvoorbeeld:\n  echo Start uploaden...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Sluit alle sessies en beëindigt het programma.\nalias:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <bestand> [ [ <bestand2> ... ] <map>\\[ <nieuwenaam> ] ]\n  Downloadt een of meerdere bestanden van de externe naar de lokale map.\n  Als slechts een parameter is opgegeven, wordt naar huidige lokale map gedownload.\n Als meerdere parameters opgegeven zijn, zijn alle parameters behalve de laatste, bestanden om te downloaden.\n De laatste parameter specifieert de lokale doelmap\n en optioneel operatiemasker om bestand(en) onder andere naam op te slaan.\n Doelmap moet eindigen met backslash.\n  Bestandsnaam kan vervangen worden met wildcard om meerdere bestanden te selecteren.\n  Om meer bestanden naar de huidige werkmap te downloaden, gebruik '.\\' als laatste parameter.\nalias:\n  recv, mget\nopties:\n  -delete          Verwijdert externe bronbestand(en) na transfer\n  -resume          Hervat transfer indien mogelijk (enkel bij SFTP en FTP protocols)\n  -append          Voeg bestand toe aan het einde van het doelbestand (enkel bij SFTP protocol)\n  -preservetime    Behoud tijdsnotering\n  -nopreservetime  Behoud tijdsnotering niet\n  -speed=<kibps>   Limiteer transfersnelheid\n  -transfer=<mode> Transfer modus: binary, ascii, automatic\n  -filemask=<masker> Stelt bestandsmasker in.\neffectieve opties:\n  confirm, reconnecttime\nvoorbeelden:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <bestand> [ [ <bestand2> ... ] <map>\\[ <nieuwenaam> ] ]\n  Downloadt een of meerdere bestanden van externe map naar lokale map.\n  Als slechts een parameter is opgegeven wordt bestand naar lokale werkmap\n gedownload. Als meerdere parameters opgegeven zijn, zijn alle behalve de laatste\n  de bestanden die gedownload worden. De laatste parameter specifieert het de lokale doelmap.\n  en optioneel operatiemasker om bestand(en) onder\n andere naam. Doelmap moet eindigen met backslash. \n  Bestandsnaam kan vervangen worden met wildcard om meerdere bestanden te selecteren.\n  Om meerdere bestanden naar de huidige werkmap te downloaden, gebruik '.\\' als de\n  laatste parameter.\nalias:\n  recv, mget\nopties:\n  -delete          Wis extern bronbestand(en) na overdracht\n  -resume          Hervat overdracht indien mogelijk (enkel SFTP en FTP protocols)\n  -append          Voeg bestand toe aan einde van doelbestand (enkel SFTP protocol)\n  -preservetime    Behoud tijdsstempel\n  -nopreservetime  Tijdsstempel niet behouden\n  -speed=<kibps>   Beperk overdrachtsnelheid\n  -transfer=<mode> Overdracht modus: binary, ascii, automatic\n  -filemask=<masker> Stel bestandsmasker in.\n  -resumesupport=<state> Configureert ondersteuning voor hervatten.\n                   Mogelijke waarden zijn 'on', 'off' of waardedrempel\neffectieve opties:\n  confirm, reconnecttime\nvoorbeelden:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <opdracht> [ <opdracht2> ... ] ]\n  Geeft een overzicht van opdrachten weer wanneer geen parameters zijn opgegeven.\n  Geeft help weer voor elke opdracht wanneer een aantal zijn opgegeven.\nalias:\n man\nvoorbeelden:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <lokale map> [ <externe map> ] ]\n  Controleert voor wijzigingen in lokale map en pas deze toe op de externe map.\n  Als geen mappen zijn opgegeven, worden de huidige mappen gesynchroniseerd.\n Om het controleren stop te zetten, druk Ctrl-C.\n  Pas op: Bevestigingen voor overschrijven worden nooit gegeven bij dit commando.\nopties:\n  -delete             Verwijder oude bestanden\n  -permissions=<modus> Stelt permissies in\n  -nopermissions      Behoud standaard permissies\n  -speed=<kibps>      Limiteer transfersnelheid\n  -transfer=<modus>    Transfer modus: binary, ascii, automatic\n  -filemask=<masker>    Stelt bestandsmasker in.\neffectieve opties:\n  reconnecttime\nvoorbeelden:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <lokale map> [ <externe map> ] ]\n  Controleer voortdurend op wijzigingen in lokale map en voer deze uit op externe map.\n  Als mappen niet opgegevens zijn, worden werkmappen gesynchroniseerd.\n  Om te stoppen met controleren op wijzigingen, druk Ctrl-C.\n  Nota: Bevestigingen voor overschrijven zijn altijd uitgeschakeld bij deze opdracht.\nopties:\n  -delete             Verwijder tijdelijke bestanden\n  -permissions=<modus> Stelt rechten in\n  -nopermissions      Behoud standaard rechten\n  -speed=<kibps>      Beperk overdrachtsnelheid\n  -transfer=<mode>    Overdrachtmodus: binary, ascii, automatic\n  -filemask=<mask>    Stelt bestandsmasker in.\n  -resumesupport=<state> Configureert ondersteuning voor hervatten.\n                      Mogelijke waarden zijn 'on', 'off' of waardedrempel\neffectieve opties:\n  reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <directory>\n  Wijzigt de lokale werkmap voor alle sessies.\nvoorbeelden:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <directory> ]\n  Geeft een overzicht van de inhoud van de opgegeven lokale map. Indien\n  map niet wordt opgegeven, wordt de werkmap weergegeven.\nvoorbeelden:\n  lls\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <doel> <symlink>\n  Maakt externe symlink aan.\nalias:\n  symlink\nvoorbeelden:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Drukt huidige werkmap af (geldig voor alle sessies).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <directory> ]\n  Geeft de inhoud van de opgegeven externe map weer. Indien\n  map niet wordt opgegeven, wordt de werkmap weergegeven.\nalias:\n  dir\nvoorbeelden:\n  ls\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <directory>\n  Maakt externe map aan.\nvoorbeelden:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <bestand> [ <bestand2> ... ] [ <directory>/ ][ <nieuwenaam> ]\n  Verplaatst of wijzigt de naam van een of meer externe bestanden. Doel-\n  map of nieuwe naam moet worden opgegeven. Doelmap moet eindigen\n  met een slash. Handelingsmasker kan worden gebruikt in plaats van een\n  nieuwe naam.\nalias:\n  rename\nvoorbeelden:\n  mv index.html public_html/\n  mv index.html info.*\n  mv index.html public_html/info.*\n  mv public_html/index.html public_html/info.html /home/martin/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <site>\nopen [ sftp|scp|ftp:// ][ <gebruiker> [ :wachtwoord ] @ ] <server> [ :<poort> ]\n  Maakt verbinding met opgegeven server. Gebruiker ofwel de naam van de site of\n specifieer server, gebruikersnaam, poort en protocol direct.\nopties:\n  -privatekey=<sleutel>  Privaat sleutelbestand\n  -timeout=<sec>     Server antwoord timeout\n  -hostkey=<vingerafdruk> Vingerafdruk van serversleutel (enkel SFTP en SCP).\n  -certificate=<vingerafdruk> Vingerafdruk van TLS/SSL certificaat (enkel FTPS)\n -passive=on|off    Passieve modus (enkel FTP protocol)\n  -implicit          Impliciete TLS/SSL (enkel FTPS protocol)\n  -explicittls       Expliciete TLS (enkel FTPS protocol)\n  -explicitssl       Expliciete SSL (enkel FTPS protocol)\n  -rawsettings instelling1=waarde1 instelling2=waarde2 ...\n                     Configureert alle mogelijke sessie instellingen in ruw formaat\n                     zoals in een INI bestand\nvoorbeelden:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mijnsleutel.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <optie> [ <waarde> ] ]\n  Als geen parameters opgegeven zijn, som alle scriptopties op en hun\n waarden. Als slechts een parameter is opgegeven, wordt de waarde van de optie getoond.\n Als twee parameters opgegeven zijn, wordt de waarde ingesteld voor de optie.\n Beginwaarden van sommige optie worden overgenomen van de applicatieconfiguratie.\n Het aanpassen van de opties wijzigt de applicatieconfiguratie niet.\n opties zijn:\n echo    on|off\n          Bepaald of echo van commando wordt uitgevoerd.\n         Effect op commando's: alle\n  batch     on|off|abort|continue\n          Bepaald batch modus (alle vragen worden automatisch negatief beantwoord).\n Indien 'on', is het aangeraden om in te stellen op 'confirm'\n        om 'off' toe te laten om te overschrijven.  Met 'abort' wordt het script afgebroken\n        als er fouten optreden. Met 'continue' worden alle fouten genegeerd.\n         Invloed op commando's: bijna allemaal\n  confirm  on|off\n          Bepaald bevestigingen (overschrijven, enz.).\n          Invloed op commando's: get, put\n  transfer binary|ascii|automatic\n         Transfer modus: binair, ascii (tekst), automatisch (dmv extensie).\n          Invloed op commando's: get, put, synchronize, keepuptodate\n  exclude clear | <masker> [ ; <masker2> ... ]\n  include  clear | <masker> [ ; <masker2> ... ]\n         Stelt exclusie- of inclusiemaskers in (slecht een per keer kan ingesteld worden).\n        Heeft ook invloed op mappen (*/ staat voor alle mappen).\n          Invloed op commando's: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n         Tijdslimiet in seconden om verbroken sessies te herstellen.\n          Invloed op commando's: get, put, synchronize, keepuptodate\n aliases:\n ascii = optie transfer ascii\n  binary = optie binaire transfer\n voorbeelden:\n option\n  option transfer\n options confirm off\n option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <bestand> [ [ <bestand2> ... ] <map>/[ <nieuwenaam> ] ]\n  Uploadt een of meerdere bestanden van lokale naar externe map.\n  Als slechts een parameter is opgegeven, wordt het bestand naar de huidige externe map geupload.\n Als meerdere parameters opgegeven zijn, zijn alle parameters behalve de laatste, bestanden om te uploaden.\n De laatste parameter specifieert de externe doelmap\n  en optioneel operatiemasker om bestand(en) op te slaan onder andere naam.\n  Doelmap moet eindigen met slash. \n  Bestandsnaam kan vervangen worden door wildcard om meerdere bestanden te selecteren.\n  Om meerdere bestanden naar de huidige werkmap te uploaden, gebruik './' als laatste parameter.\n  alias:\n  send, mput\nopties:\n  -delete             Verwijdert lokale bronbestand(en) na transfer\n  -resume             Hervat transfer indien mogelijk (enkel bij SFTP en FTP protocols)\n  -append             Voeg bestand to aan het einde van het doelbestand (enkel bij SFTP protocol)\n  -preservetime       Behoud tijdsnotering\n  -nopreservetime     Behoud tijdsnotering niet\n  -permissions=<modus> Stelt permissies in\n  -nopermissions      Behoud de standaard permissies\n  -speed=<kibps>      Limiteer transfersnelheid\n  -transfer=<modus>    Transfer modus: binary, ascii, automatic\n  -filemask=<masker>    Stelt bestandsmasker in.\neffectieve opties:\n  confirm, reconnecttime\nvoorbeelden:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <bestand> [ [ <bestand2> ... ] <map>/[ <nieuwenaam> ] ]\n  Upload een of meerdere bestanden van lokale naar externe map.\n  Als slechts een parameter is opgegeven wordt bestand geupload naar externe werkmap.\n  Als meerdere parameters gespecifieerd zijn, zijn alle behalve de laatste\n  de bestanden die geupload worden. De laatste parameter bepaalt de externe doelmap\n  en optioneel operatiemasker om meerdere bestanden te selecteren onder\n  een andere naam. Doelmap moet op slash eindigen. \n  Bestandsnaam kan vervangen worden met wildcard om meerdere bestanden te selecteren.\n  Om meerdere bestanden naar de huidige externe werkmap te uploaden, kies './' als \n  laatste parameter.\nalias:\n  send, mput\nopties:\n  -delete             Wis lokale bronbestand(en) na overdracht\n  -resume             Hervat overdracht indien mogelijk (enkel SFTP en FTP protocols)\n  -append             Bestand toevoegen aan einde van doelbestand (enkel SFTP protocol)\n  -preservetime       Behoud tijdsstempel\n  -nopreservetime     Tijdsstempel niet behouden\n  -permissions=<modus> Stel rechten in\n  -nopermissions      Behoud standaard rechten\n  -speed=<kibps>      Beperk overdrachtssnelheid\n  -transfer=<modus>    Transfer modus: binary, ascii, automatic\n  -filemask=<masker>    Stelt bestandsmasker in.\n  -resumesupport=<state> Configureert ondersteuning voor hervatten.\n                      Mogelijke waarden zijn 'on', 'off' of waardedrempel\neffectieve opties:\n  confirm, reconnecttime\nvoorbeelden:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Drukt de huidige externe werkdirectory af voor de actieve sessie.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  Verwijdert een of meerdere externe mappen. Indien externe prullenbak is\n  geconfigureerd, wordt de map daarnaartoe verplaatst\n  in plaats van dat het verwijderd wordt.\nvoorbeelden:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <bestand> [ <bestand2> ... ]\n  Verwijdert een of meerdere externe bestanden. Indien externe prullenbak is\n  geconfigureerd, wordt het bestand daarnaartoe verplaatst\n  in plaats van dat het verwijderd wordt.\nvoorbeelden:\n  rm index.html\n  rm index.html info.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <sessie> ]\n  Maakt een sessie actief (aangegeven door het nummer ervan). Indien\n  sessienummer niet wordt opgegeven, wordt een overzicht van actieve\n  sessies weergegeven.\nvoorbeelden:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <bestand>\n  Vraagt en toont de eigenschappen van het opgegeven externe bestand.\nvoorbeeld:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <lokale map> [ <externe map> ] ]\n  Als de eerste parameter 'local' is, wordt de lokale map met de externe\n gesynchroniseerd. Als de eerste parameter 'remote' is, wordt de externe map met de lokale map\n gesynchroniseerd. Als de eerste parameter 'both' is, worden beide mappen met elkaar\n gesynchroniseerd.\n  Als geen mappen opgegeven zijn, worden de huidige mappen gesynchroniseerd.\n  Pas op: Bevestigingen voor overschrijven worden nooit gegeven bij dit commando.\nopties:\n  -delete              Verwijder oude bestanden\n  -mirror              Spiegel modus (synchroniseert ook oudere bestanden).\n                       Wordt genegeerd bij 'both'.\n  -criteria=<criteria> Vergelijkingscriteria. Mogelijke waarden zijn 'none', 'time',\n                       'size' en 'either'. Wordt genegeerd bij 'both' modus.\n  -permissions=<modus>  Stelt permissies in\n  -nopermissions       Behoud standaard permissies\n  -speed=<kibps>       Limiteer transfersnelheid\n  -transfer=<modus>     Transfer modus: binary, ascii, automatic\n  -filemask=<masker>     Stelt bestandsmasker in.\neffectieve opties:\n  reconnecttime\nvoorbeelden:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <lokale map> [ <externe map> ] ]\n  Als de eerste parameter 'local' is, wordt lokale map gesynchroniseerd met\n de externe. Als de eerste parameter 'remote' is, wordt de externe\n map gesynchroniseerd met de lokale. Als de eerste parameter 'both' is,\n worden beide mappen met elkaar gesynchroniseerd.\n  Als mappen niet opgegeven zijn, worden werkmappen gesynchroniseerd.\n  Nota: Bevestigingen voor overschrijven zijn altijd uit voor deze opdracht.\nopties:\n  -preview             Bekijk enkel wijzigingen, doe geen synchronisatie\n  -delete              Wis tijdelijke bestanden\n  -mirror              Speigel modus (synchroniseer ook oudere bestanden).\n                       Genegeerd voor 'both'.\n  -criteria=<criteria> Vergelijkingscriteria. Mogelijke waarden zijn 'none', 'time',\n                       'size' and 'either'. Genegeerd voor 'both' modus.\n  -permissions=<modus>  Stelt rechten in\n  -nopermissions       Behoud standaard rechten\n  -speed=<kibps>       Beperk overdrachtsnelheid\n  -transfer=<mode>     Overdrachtmodus: binary, ascii, automatic\n  -filemask=<mask>     Stelt bestandsmasker in.\n  -resumesupport=<state> Configureert ondersteuning voor hervatten.\n                       Mogelijke waarden zijn 'on', 'off' of waardedrempel\neffectieve opties:\n  reconnecttime\nvoorbeelden:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="De serversleutel is niet gecachet in het register. Er bestaat geen garantie dat de server de computer is die u denkt dat deze is.\n\nDe sleutelidentificatie van de server (%s) is:\n%s\n\nIndien u deze computer vertrouwt, druk dan op Ja. Om verbinding te maken zonder de serversleutel aan de cache toe te voegen, druk dan op Nee. Om de verbinding af te breken, druk dan op Annuleren.\n\nDoorgaan met het verbinding maken met en server en de sleutel toevoegen aan de cache?"
TextsCore2.rc_UNKNOWN_KEY3="**Verdergaan met verbinding maken naar onbekende server and serversleutel toevoegen aan cache?**\n\nDe serversleutel is niet gevonden in cache. U hebt geen garantie dat de server waarmee nu verbinding gemaakt wordt diegene is dat u denkt.\n\nDe vingerafdruk van de serversleutel %s is:\n%s\n\nAls je deze server vertrouwt, kies Ja. Om verbinding te maken zonder serversleutel aan cache toe te voegen, kies Nee. Om de verbinding te verbreken, kies Annuleren."
